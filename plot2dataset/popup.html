<!DOCTYPE html>
<html>
  <head>
    <title>Chart Data Extractor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Chart Data Extractor</h1>
      <p>
        Right-click on any chart image and select "Extract Chart Data" to
        extract the data and download as CSV.
      </p>
      <div class="status-container">
        <p>Status: <span id="status">Ready</span></p>
      </div>
      <button id="settingsBtn">Settings</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
